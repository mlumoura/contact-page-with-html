<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Formulário de Contato</h1>
  <form action="https://formsubmit.co/mlumouraweb@gmail.com" method="POST" class="form">
    <label for="name">Nome</label>
    <input type="text" name="name" id="name" placeholder="Digite seu nome" required />
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" placeholder="nome@exemplo.com" required />
    <label for="message">Mensagem</label>
    <textarea name="message" id="message" placeholder="Digite sua mensagem" required></textarea>
    <input type="hidden" name="_captcha" value="true" />
    <input type="hidden" name="_next" value="https://127.0.0.1:5500/obrigado.html" />
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
